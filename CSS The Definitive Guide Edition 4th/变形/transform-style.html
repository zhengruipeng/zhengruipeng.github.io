<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {

        }

        div {
            border: red solid 1px;
        }

        body > div {
            display: flex;
            margin: calc(33vh - 100px) auto;
            height: 100px;
            width: 200px;
            flex-direction: row-reverse;
            transform: perspective(300px) scale3d(1, 1, 3) rotateY(30deg);
            justify-content: space-around;
        }

        body > div:nth-child(1) {
            transform-style: flat;
        }

        body > div:nth-child(2) {
            transform-style: preserve-3d;
        }

        div > span {
            display: block;
        }

        div > div {
            align-self: center;
            height: 30%;
            width: 30%;
            transform: perspective(300px) rotateX(30deg);
        }
    </style>
</head>
<body>
<div>
    <span>outer</span>
    <div>
        <span>inner</span>
    </div>
</div>
<div>
    <span>outer</span>
    <div>
        <span>inner</span>
    </div>
</div>
</body>
</html>
