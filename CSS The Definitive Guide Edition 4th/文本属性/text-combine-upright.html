<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            writing-mode: vertical-lr;
        }

        .none {
            text-combine-upright: none;
        }

        .all {
            text-combine-upright: all;
        }

        .digits2 {
            text-combine-upright: digits 2;
        }

        .digits4 {
            text-combine-upright: digits 4;
        }
    </style>
</head>
<body>
<p class="none">2022年12月8日から楽しい1</p>
<p><span class="all">2022</span>年<span class="all">12</span>月<span class="all">8</span>日から楽しい2</p>
<p><span class="digits2">2022</span>年<span class="digits2">12</span>月8日から楽しい3</p>
<p><span class="digits4">2022</span>年<span class="digits4">12</span>月8日から楽しい4</p>

</body>
</html>
