<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            float:left;
          display: flex;
          height:95vh;
          width:48vw;
          overflow: auto;
          flex-flow: column nowrap;
          margin:10px;
          outline: #daf solid 2px;
          /*grid-template-columns: repeat(3,300px);*/
          /*grid-auto-columns: 300px;*/
        }
        .container>div{
          flex: none;

          height:100%;
          width:100%;
          font-size:2.4em;
          display: flex;

          align-items: center;
          justify-content: center;
        }
        .container>div:nth-of-type(odd) {
           background-color: #daf;
          color:white;
        }
        .container>div:nth-of-type(even) {
          color:#daf;
        }

        .container>div{
          scroll-snap-align: center;

        }
        .container{
            scroll-snap-type:y mandatory;
        }

        .container:nth-of-type(1) {
            scroll-snap-stop:normal;

        }

        .container:nth-of-type(2) {
            scroll-snap-stop:always;

        }

    </style>
</head>
<body>
<div class="container">
  <div>normal</div>
  <div>2</div>
  <div>3</div>
</div>

<div class="container">
  <div>always</div>
  <div>2</div>
  <div>3</div>
</div>

</body>
</html>
