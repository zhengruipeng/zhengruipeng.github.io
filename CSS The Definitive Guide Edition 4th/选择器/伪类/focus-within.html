<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            font-weight: 100;
            transition: 1s;
        }

        label:focus-within {
            font-weight: 900;
        }
    </style>
</head>
<body>
<!--这个 CSS 伪类匹配一个获得了焦点的元素或其任何后代元素获得了焦点的元素-->
<label>
    label包含了input：
    <input>
</label>
</body>
</html>
