<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2:has(+ p, + ul.red) {
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
<!--
相对选择器列表是一个逗号分隔的选择器列表，解析为相对选择器，
它们以一个显式或隐含的组合器开始。
在这个例子中，斜体样式将应用于任何紧跟着<p>或<ul class=“red”>的h2标题。
注意，伪元素和:has ()选择器在:has ()相对选择器列表中是无效的。
-->
<h2>title</h2>
<p>123</p>
<h2>title</h2>
<ul class="red">
    <li>ul.red</li>
</ul>
<h2>title</h2>
<p>123</p>
<ul class="red">
    <li>ul.red</li>
</ul>
<h2>title</h2>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
    })
</script>
</body>
</html>
