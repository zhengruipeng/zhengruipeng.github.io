<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .backgroung-image {
            background-image: url("1.png");
            background-repeat: no-repeat;
            background-position: center;
            height: 300px;
            width: 300px;
            border: solid 1px;
        }

        .length {
            background-size: 300px 200px;
        }

        .percentage {
            background-size: 60% 40%;
        }

        .auto {
            background-size: auto 200px;
        }

        .cover {
            background-size: cover;
        }

        .contain {
            background-size: contain;
        }
    </style>
</head>
<body>
<details>
    <summary>length</summary>
    <div class="backgroung-image length"></div>
</details>
<details>
    <summary>percentage</summary>
    <div class="backgroung-image percentage"></div>
</details>
<details>
    <summary>auto</summary>
    <div class="backgroung-image auto"></div>
</details>
<details>
    <summary>cover</summary>
    <div class="backgroung-image cover"></div>
</details>
<details>
    <summary>contain</summary>
    <div class="backgroung-image contain"></div>
</details>

</body>
</html>
