<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        blockquote {
            background: #eee;
            border-radius: 5px;
            margin: 16px 0;
        }

        blockquote p {
            padding: 15px;
        }

        cite {
            margin: 16px 32px;
            font-weight: bold;
        }

        blockquote p::before {
            content: '\201C';
        }

        blockquote p::after {
            content: '\201D';
        }

        [contenteditable='true'] {
            caret-color: red;
        }

    </style>
</head>
<body>
<blockquote contenteditable="true">
    <p>Edit this content to add your own quote</p>
</blockquote>

<cite contenteditable="true">-- Write your own name here</cite>

</body>
</html>
