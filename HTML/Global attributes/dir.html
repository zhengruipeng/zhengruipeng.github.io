<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<p dir="rtl">This paragraph is in English but incorrectly goes right to left.</p>
<p dir="ltr">This paragraph is in English and correctly goes left to right.</p>

<hr>

<p>هذه الفقرة باللغة العربية ولكن بشكل خاطئ من اليسار إلى اليمين.</p>
<p dir="auto">هذه الفقرة باللغة العربية ، لذا يجب الانتقال من اليمين إلى اليسار.</p>

<textarea rows="10" cols="15">
  浏览器往往允许用户自定义textarea和input的书写方向，
  safari和chrome通常右键后在上下文菜单选择书写方向即可，
  edge用ctrl+左shift和ctrl+右shift，
  firefox用ctrl+shift+x，
  但他们不会改变dir属性值
</textarea>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        const textarea = document.querySelector("textarea");
        textarea.oninput = function (){
            console.log(this.dir);
        }
    });
</script>
</body>
</html>
