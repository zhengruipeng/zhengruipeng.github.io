<head>

    <title>Title</title>
    <style>
        div[tabindex]:after {
            content: " with tabindex :" attr(tabindex);

        }
    </style>
</head>
<body>
<p>Click anywhere in this pane, then try tabbing through the elements.</p>

<label>First in tab order:<input type="text"></label>

<div tabindex="3">Tabbable due to tabindex.</div>
<div tabindex="0">Tabbable due to tabindex.</div>
<div tabindex="1">Tabbable due to tabindex.</div>

<div tabindex="2">Tabbable due to tabindex.</div>
<div tabindex="1">Tabbable due to tabindex.</div>

<div>Not tabbable: no tabindex.</div>

<label>Third in tab order:<input type="text"></label>
<label>Third in tab order:<input type="text" tabindex="2"></label>

</html>
