<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        iframe {
            height: 200px;
            margin-bottom: 24px;
            width: 100%;
        }

    </style>
</head>
<body>
<p>Use the <code>title</code> attribute on an <code>iframe</code> to clearly identify the content of the <code>iframe</code> to screen readers.</p>

<iframe title="Wikipedia page for the HTML language,yeah,yeah,yeah,yeah"
        src="https://en.m.wikipedia.org/wiki/HTML"></iframe>
<iframe title="Wikipedia page for the CSS language,yeah,yeah,yeah,yeah"
        src="https://en.m.wikipedia.org/wiki/CSS"></iframe>

<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
    });
</script>
</body>
</html>
