<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            height: 100px;
            width: 100px;
            border: #000;
            border-radius: 0;
            background-color: lightpink;
        }
    </style>
</head>
<body>
<div id="div"></div>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        let div = document.getElementById("div");

        let animationEffect = new KeyframeEffect(div, [], {
            duration: 2000
        });
        animationEffect.setKeyframes([
            {height: '100px', width: '100px', borderRadius: '0', backgroundColor: 'lightpink'},
            {offset:.8,height: '200px', width: '200px', borderRadius: '50%', backgroundColor: 'skyblue'},
            {height: '1000px', width: '2000px', borderRadius: '50%', backgroundColor: 'skyblue'},
        ]);

        let anime = new Animation(animationEffect,document.timeline);

        anime.play();

    });
</script>
</body>
</html>
