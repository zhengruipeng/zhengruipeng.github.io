<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../../../packages/JSONParser.css"/>
    <style>

    </style>
</head>
<body>
<script type="module">
    import {JSONParser} from "../../../../packages/JSONParser.js";
    import {Console} from "../../../../packages/Console.js";

    document.addEventListener("DOMContentLoaded", async function () {
        let con = new Console();
        con.renderAsConsoleInline();

        let params = {
            option1: {
                name: "name",
                value: "value"
            },
            option2: {
                domain: "A string containing the domain of the cookie.",
                expires: " A timestamp, given as Unix time in milliseconds, containing the expiration date of the cookie.",
                name: "A string with the name of a cookie.",
                partitioned: "A boolean value that defaults to false. If set to true, the set cookie will be a partitioned cookie. See Cookies Having Independent Partitioned State (CHIPS) for more information.",
                path: "A string containing the path of the cookie.",
                sameSite: ["strict", "lax", "none"],
                value: "A string with the value of the cookie."
            }
        };

        const parser = new JSONParser(params);
        let table = parser.initTable();
        document.body.appendChild(table);

        while (true) {
            let command = await con.inputs();
            if (command[0] === "set") {
                let param = parser.toJSON();
                if (param.option1) {
                    con.output(JSON.stringify(param.option1));
                    let {name, value} = param.option1;
                    cookieStore.set(name, value).then(con.output.bind(con), con.error.bind(con))
                } else if (param.option2) {
                    con.output(JSON.stringify(param.option2));
                    cookieStore.set(param.option2).then(con.output.bind(con), con.error.bind(con))
                }
            } else if (command[0] === "getAll") {
                let arr = await cookieStore.getAll();
                arr = arr.map(v => JSON.stringify(v));
                con.output(...arr);
            } else if (command[0] === "delete") {
                let name = command[1];
                await cookieStore.delete(name);
            } else if (command[0] === "get") {
                let name = command[1];
                con.output(JSON.stringify(await cookieStore.get(name)));
            } else if (command[0] === "exit") {
                break;
            }
            con.output("OK")

        }

    });
</script>
</body>
</html>
