<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .slideshow {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
<script type="module">
    import {SlideShow} from "../../../packages/SlideShow.js";

    document.addEventListener("DOMContentLoaded", function () {
        let hrefs = [];
        for (let i = 1; i < 20; i++) {
            hrefs.push(`../../../resources/image/ricorico/${i}.jpg`);
        }

        let pic = new SlideShow(hrefs);
        pic.init();
        pic.image.className = "slideshow";

        setInterval(function () {
            const transition = document.startViewTransition(() => pic.next());
            console.log(transition);
            transition.ready.then(console.log).then(_ => console.log("ready动画准备播放"));
            transition.finished.then(console.log).then(_ => console.log("finished动画播放完毕"));
            transition.updateCallbackDone.then(console.log).then(_ => console.log("updateCallbackDone函数以运行完毕，DOM已被更新"));
        }, 3000);


    });
</script>
</body>
</html>
