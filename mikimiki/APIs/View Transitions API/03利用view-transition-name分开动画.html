<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .slideshow1 {
            height: 30vh;
            width: 30vw;
        }
        .slideshow2{
            height: 30vh;
            width: 30vw;
        }
        .slideshow3{
            height: 30vh;
            width: 30vw;

            view-transition-name:other;
        }
    </style>
</head>
<body>
<script type="module">
    import {SlideShow} from "../../../packages/SlideShow.js";

    document.addEventListener("DOMContentLoaded", function () {
        let hrefs = [];
        for (let i = 1; i < 20; i++) {
            hrefs.push(`../../../resources/image/ricorico/${i}.jpg`);
        }

        let pic1 = new SlideShow(hrefs);
        pic1.init();
        pic1.image.className = "slideshow1";

        let pic2 = new SlideShow(hrefs);
        pic2.init();
        pic2.image.className = "slideshow2";

        let pic3 = new SlideShow(hrefs);
        pic3.init();
        pic3.image.className = "slideshow3";

        setInterval(function () {
            const transition1 = document.startViewTransition(() => pic1.next());
            const transition2 = document.startViewTransition(() => pic2.next());
            const transition3 = document.startViewTransition(() => pic3.next());

            }, 3000);


    });
</script>
</body>
</html>
