<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<table border="1" cellpadding="10px">
    <thead>
    <tr>
        <th>title1</th>
        <th>title2</th>
        <th>title3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>content11</td>
        <td>content12</td>
        <td>content13</td>
    </tr>
    <tr>
        <td>content21</td>
        <td>content22</td>
        <td>content23</td>
    </tr>
    <tr>
        <td colspan="2">content31</td>
        <td>content33</td>
    </tr>
    </tbody>
</table>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        let executeXPathExp = function (xpath) {
            var evaluator = new XPathEvaluator();
            var expression = evaluator.createExpression(xpath);
            var result = expression.evaluate(document, XPathResult.ORDERED_NODE_SNAPSHOT_TYPE);
            return result;
        };
        let res;

        //选取根目录
        var xpath1 = "/html";
        res = executeXPathExp(xpath1)
        console.log(res, res.snapshotLength);

        //选取文档中任意元素
        var xpath1 = "//table";
        res = executeXPathExp(xpath1)
        console.log(res, res.snapshotLength);

        //选取子元素
        var xpath1 = "//table/thead";
        res = executeXPathExp(xpath1)
        console.log(res, res.snapshotLength);

        //选取父元素
        var xpath1 = "//table/thead/..";
        res = executeXPathExp(xpath1)
        console.log(res, res.snapshotLength);

        //选取属性
        var xpath1 = "//table/@border";
        res = executeXPathExp(xpath1)
        console.log(res, res.snapshotLength);

    })
</script>
</body>
</html>
