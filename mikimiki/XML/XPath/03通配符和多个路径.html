<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<table border="1" cellpadding="10" cellspacing="3">
    <thead>
    <tr>
        <th>title1</th>
        <th>title2</th>
        <th>title3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>content11</td>
        <td>content12</td>
        <td>content13</td>
    </tr>
    <tr>
        <td>content21</td>
        <td>content22</td>
        <td>content23</td>
    </tr>
    <tr>
        <td colspan="2"><em>22</em><span>content31</span></td>
        <td>content33</td>
    </tr>
    </tbody>
</table>

<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        let res;
        let executeXPathExp = function (xpath) {
            var evaluator = new XPathEvaluator();
            var expression = evaluator.createExpression(xpath);
            var result = expression.evaluate(document, XPathResult.ORDERED_NODE_SNAPSHOT_TYPE);
            return result;
        };

        //匹配元素节点
        var xpath1 = "//table/*";
        res = executeXPathExp(xpath1)
        console.log(res, res.snapshotLength);

        //匹配属性节点
        var xpath1 = "//table/@*";
        res = executeXPathExp(xpath1)
        console.log(res, res.snapshotLength);

        //匹配任何节点
        var xpath1 = "//table/node()";
        res = executeXPathExp(xpath1)
        console.log(res, res.snapshotLength);

        //匹配若干路径
        var xpath1 = "//table/thead | //head/title";
        res = executeXPathExp(xpath1)
        console.log(res, res.snapshotLength);

    });
</script>
</body>
</html>
