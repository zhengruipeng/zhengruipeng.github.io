<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="default.css" />
  <style>

  </style>
</head>
<body>
<div>
  <p><b>Hello</b> World!</p>
  <ul>
    <li>List Items</li>
    <li>List Items</li>
    <li>List Items</li>
  </ul>
</div>
<script type="module">
  /*
  * setStartBefore(referenceNode)
  *
  * Parameters
  * referenceNode
  * The Node before which the Range should start.
  *
  * Return value
  * None (undefined).
  *
  * */
  document.addEventListener("DOMContentLoaded",function (){
    let div = this.querySelector("div");

    let p = this.querySelector("p");
    let b = this.querySelector("b");
    let li = this.querySelector("li");
    let liEnd = this.querySelectorAll("li")[2];

    let range = this.createRange();
    let range2 = this.createRange();

    range.setStartBefore(b);
    range.setEndAfter(li);

    range2.setStartAfter(p);
    range2.setEndBefore(liEnd);

    console.log(range)
    console.log(range2)



    let fieldset = this.createElement("fieldset");
    let legend = this.createElement("legend");
    legend.appendChild(this.createTextNode("范围1中含有"));
    fieldset.appendChild(legend);
    fieldset.appendChild(range.cloneContents());
    this.body.appendChild(fieldset);

    fieldset = this.createElement("fieldset");
    legend = this.createElement("legend");
    legend.appendChild(this.createTextNode("范围2中含有"));
    fieldset.appendChild(legend);
    fieldset.appendChild(range2.cloneContents());
    this.body.appendChild(fieldset);
  });
</script>
</body>
</html>
