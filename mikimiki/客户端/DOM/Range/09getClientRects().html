<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .monitor{
            position:fixed;
            background-color:yellow;
            opacity: .3;
        }
        </style>
</head>
<body>
<!--<div id="monitor"></div>-->
<div class="container">
    <div class="header">
        <h1>The Ultimate Website</h1>
    </div>
    <article>
        <section class="entry" id="entry1">
            <h2>Section 1: An interesting thing...</h2>
            <p>A <em>very</em> interesting thing happened on the way to the forum...</p>
            <aside class="callout">
                <h2>Aside</h2>
                <p>An interesting aside to share with you...</p>
            </aside>
        </section>
    </article>
    <pre id="log"></pre>
</div>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function () {
        // const monitor = this.querySelector("#monitor");
        const pre = this.querySelector("pre");
        const p = this.querySelector("section>p");
        const h2 = this.querySelector("aside h2");

        let range = this.createRange();
        range.setStart(p,0);
        range.setEnd(h2,0);

        let clientRects = range.getClientRects();

        Array.from(clientRects).forEach(clientRect => {
            let monitor = document.createElement("div");
            monitor.classList.add("monitor");
            // console.log(Array.from(clientRect));

            monitor.style.height = clientRect.height+"px";
            monitor.style.width = clientRect.width+"px";
            monitor.style.top = clientRect.top+"px";
            monitor.style.left = clientRect.left+"px";
            document.body.appendChild(monitor);
        })
        console.log(clientRects);

        //em会被涂抹两边，因为em是一个节点，里面的TextNode同样也是一个节点


    });
</script>
</body>
</html>
