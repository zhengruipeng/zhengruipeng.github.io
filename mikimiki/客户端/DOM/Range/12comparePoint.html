<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>The Ultimate Website</h1>
    </div>
    <article>
        <section class="entry" id="entry1">
            <h2>Section 1: An interesting thing...</h2>
            <p>A <em>very</em> interesting thing happened on the way to the forum...</p>
            <aside class="callout">
                <h2>Aside</h2>
                <p>An interesting aside to share with you...</p>
            </aside>
        </section>
    </article>
    <pre id="log"></pre>
</div>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        const section = this.querySelector("article section");
        const container = this.querySelector(".container");
        const side = this.querySelector(".callout");

        let range = this.createRange();
        range.selectNodeContents(side);
        let tw = document.createTreeWalker(container,NodeFilter.SHOW_ELEMENT,null);
        let currentNode;

        tw.firstChild();
        while(currentNode = tw.nextNode()){
            console.log(currentNode,range.comparePoint(currentNode,0));
        }
    })
</script>
</body>
</html>
