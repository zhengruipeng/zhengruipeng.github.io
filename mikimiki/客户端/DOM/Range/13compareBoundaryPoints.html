<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div>
    <p><b>Hello</b> World!</p>
    <ul>
        <li>List Items</li>
        <li>List Items</li>
        <li>List Items</li>
    </ul>
</div>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        const p = this.querySelector('p');
        const ul = this.querySelector('ul');
        const li = this.querySelector('li');
        const b = this.querySelector('b');
        const div = this.querySelector('div');

        let range1 = this.createRange();
        let range2 = this.createRange();
        range1.setStart(b, 0);
        range1.setEnd(ul, 4);
        range2.selectNode(ul);

        let fieldset = this.createElement("fieldset");
        let legend = this.createElement("legend");
        legend.appendChild(this.createTextNode("范围1中含有"));
        fieldset.appendChild(legend);
        fieldset.appendChild(range1.cloneContents());
        this.body.appendChild(fieldset);

        fieldset = this.createElement("fieldset");
        legend = this.createElement("legend");
        legend.appendChild(this.createTextNode("范围2中含有"));
        fieldset.appendChild(legend);
        fieldset.appendChild(range2.cloneContents());
        this.body.appendChild(fieldset);

        /*
        * range1.compareBoundaryPoints(Range.START_TO_END, range2) === 1
        * 这句话可以理解为：range1的尾部在range2首部的右边*/
        console.log("range1.compareBoundaryPoints(Range.START_TO_START, range2)", range1.compareBoundaryPoints(Range.START_TO_START, range2));
        console.log("range1.compareBoundaryPoints(Range.START_TO_END, range2)", range1.compareBoundaryPoints(Range.START_TO_END, range2));
        console.log("range1.compareBoundaryPoints(Range.END_TO_END, range2)", range1.compareBoundaryPoints(Range.END_TO_END, range2));
        console.log("range1.compareBoundaryPoints(Range.END_TO_START, range2)", range1.compareBoundaryPoints(Range.END_TO_START, range2));
    });
</script>
</body>
</html>
