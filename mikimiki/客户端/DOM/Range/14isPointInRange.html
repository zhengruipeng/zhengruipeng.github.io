<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>The Ultimate Website</h1>
  </div>
  <article>
    <section class="entry" id="entry1">
      <h2>Section 1: An interesting thing...</h2>
      <p>A <em>very</em> interesting thing happened on the way to the forum...</p>
      <aside class="callout">
        <h2>Aside</h2>
        <p>An interesting aside to share with you...</p>
      </aside>
    </section>
  </article>
  <pre id="log"></pre>
</div>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded",function () {
    const section = this.querySelector("article>section");
    const p = this.querySelector("section>h2").nextElementSibling;
    const h2 = this.querySelector("section>h2");
    const div= this.querySelector(".header");
    const pre = this.querySelector("pre");
    const range = this.createRange();
    range.setStartBefore(div);
    range.setEndAfter(p);
    console.log(range.isPointInRange(h2,0));
    console.log(range.isPointInRange(pre,0));
  });
</script>
</body>
</html>
