<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div>
    <p><b>Hello</b> World!</p>
    <ul>
        <li>List Items</li>
        <li>List Items</li>
        <li>List Items</li>
    </ul>
</div>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        let div = this.querySelector("div");

        let range1 = this.createRange();
        range1.selectNodeContents(div);

        let range2 = this.createRange();
        range2.selectNodeContents(div);
        range2.collapse(true);

        let range3 = this.createRange();
        range3.selectNodeContents(div);
        range3.collapse(false);

        let fieldset = this.createElement("fieldset");
        let legend = this.createElement("legend");
        legend.appendChild(this.createTextNode("范围1中含有"));
        fieldset.appendChild(legend);
        fieldset.appendChild(range1.cloneContents());
        this.body.appendChild(fieldset);

        fieldset = this.createElement("fieldset");
        legend = this.createElement("legend");
        legend.appendChild(this.createTextNode("范围2中含有"));
        fieldset.appendChild(legend);
        fieldset.appendChild(range2.cloneContents());
        this.body.appendChild(fieldset);

        fieldset = this.createElement("fieldset");
        legend = this.createElement("legend");
        legend.appendChild(this.createTextNode("范围3中含有"));
        fieldset.appendChild(legend);
        fieldset.appendChild(range3.cloneContents());
        this.body.appendChild(fieldset);
    });
</script>
</body>
</html>
