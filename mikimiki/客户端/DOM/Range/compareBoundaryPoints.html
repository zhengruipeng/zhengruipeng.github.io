<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div>
    <p><b>Hello</b> World!</p>
    <ul>
        <li>List Items</li>
        <li>List Items</li>
        <li>List Items</li>
    </ul>
</div>
<script type="module">
    document.addEventListener("DOMContentLoaded",function (){
        const p = this.querySelector('p');
        const ul = this.querySelector('ul');
        const li = this.querySelector('li');
        const b = this.querySelector('b');
        const div = this.querySelector('div');

        let range1 = this.createRange();
        let range2 = this.createRange();
        range1.selectNode(ul);
        range2.selectNode(ul);
        range2.setStart(ul,0);

        let fieldset = this.createElement("fieldset");
        let legend = this.createElement("legend");
        legend.appendChild(this.createTextNode("范围1中含有"));
        fieldset.appendChild(legend);
        fieldset.appendChild(range1.cloneContents());
        this.body.appendChild(fieldset);

        fieldset = this.createElement("fieldset");
        legend = this.createElement("legend");
        legend.appendChild(this.createTextNode("范围2中含有"));
        fieldset.appendChild(legend);
        fieldset.appendChild(range2.cloneContents());
        this.body.appendChild(fieldset);

        console.log(range1.compareBoundaryPoints(Range.START_TO_START,range2));
        console.log(range1.compareBoundaryPoints(Range.END_TO_END,range2));
    });
</script>
</body>
</html>
