<body>
<div>
    <p>Hello world!</p>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ul>
</div>
<script type="module">
    document.addEventListener("DOMContentLoaded",function (){
        const div = this.querySelector("div");
        let iterator = this.createTreeWalker(div,NodeFilter.SHOW_ELEMENT,null,false);
        let node;
        while(node = iterator.nextNode()){
            console.log(node.tagName);

        }
    });
</script>
