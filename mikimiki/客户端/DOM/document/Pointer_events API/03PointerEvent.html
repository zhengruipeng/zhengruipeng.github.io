<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 90vh;
            width: 90vw;
            border: red solid 1px;
            touch-action: none;
        }
    </style>
</head>
<body>

<script type="module">
    import {JSONParser} from "../../../../../packages/JSONParser.js";

    document.addEventListener("DOMContentLoaded", function () {
        let PointModel = class extends Object {
            pointerId;
            width;
            height;
            pressure;
            tangentialPressure;
            tiltX;
            tiltY;
            twist;
            pointerType;
            isPrimary;

            constructor(ev) {
                super();

                let {pointerId,
                    width,
                    height,
                    pressure,
                    tangentialPressure,
                    tiltX,
                    tiltY,
                    twist,
                    pointerType,
                    isPrimary} = ev;

                this.pointerId = pointerId;
                this.width = width;
                this.height = height;
                this.pressure = pressure;
                this.tangentialPressure = tangentialPressure;
                this.tiltX = tiltX;
                this.tiltY = tiltY;
                this.twist = twist;
                this.pointerType = pointerType;
                this.isPrimary = isPrimary;
            }
        }
        /*
        *  PointerEvent <- MouseEvnet <- UIEvent <- Event <- Object
        * */
        document.body.onpointerdown = document.body.onpointermove = function (ev) {

            console.log(ev);

            let pm = new PointModel(ev);

            let table = this.querySelector("table");
            table?.parentElement?.removeChild(table);

            let jsonParser = new JSONParser(pm);
            jsonParser.import("../../../../../packages/table-default-style.css")
            jsonParser.initTable();
        }
    });
</script>
</body>
</html>
