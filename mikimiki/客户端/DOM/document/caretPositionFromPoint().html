<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const p = this.querySelector("p");
        p.onclick = function (ev) {
            let {x, y} = ev;

            console.log(document.caretPositionFromPoint(x, y));

            let {offsetNode,offset} = document.caretPositionFromPoint(x, y);
            if(offsetNode.nodeType === 3){
                let replacement = offsetNode.splitText(offset);
                let br = document.createElement("br");
                offsetNode.parentNode.insertBefore(br, replacement);
            }

        }
    });
</script>
