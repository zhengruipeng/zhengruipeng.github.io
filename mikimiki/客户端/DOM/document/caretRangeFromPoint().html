<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    const p = this.querySelector("p");
    p.onclick = function (ev) {
      let {x, y} = ev;

      console.log(document.caretRangeFromPoint(x, y));

      let {startContainer,startOffset} = document.caretRangeFromPoint(x, y);
      if(startContainer.nodeType === 3){
        let replacement = startContainer.splitText(startOffset);
        let br = document.createElement("br");
        startContainer.parentNode.insertBefore(br, replacement);
      }

    }
  });
</script>
