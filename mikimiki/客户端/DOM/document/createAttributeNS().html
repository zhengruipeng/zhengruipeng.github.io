<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<svg id="svg" style="border:solid 1px;">
    <path d="M 0 0 100 100" style="stroke:#000;" />
</svg>  
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        const node = document.getElementById("svg");
        const a = document.createAttributeNS("http://www.w3.org/2000/svg", "viewBox");
        a.value = "0 0 100 100";
        node.setAttributeNode(a);
        console.log(node.getAttribute("viewBox")); // "0 0 100 100"

    });
</script>
</body>
</html>
