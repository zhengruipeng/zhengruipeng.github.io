<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section id="main">
    <p >
        <span>copy text</span>
    </p>
</section>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        const main = this.getElementById("main");
        document.body.appendChild(document.importNode(main,true));
    })
    </script>
</body>
</html>
