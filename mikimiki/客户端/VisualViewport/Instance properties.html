<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            border:solid 1px;
        }
        html{
            border-color:red;
            margin: 30px;
        }
    </style>
</head>
<body style="height:200vh;width:150vw;">
<label>
    <input type="text" />
</label>
<pre id="output">

</pre>
<script type="module" src="Object-prototype-toString2.js"></script>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const output = this.getElementById("output");

        let viewportHandler = function (){
            console.log(this);
            output.innerHTML = this.toString2("<br />",-1,"&nbsp;")
        };
        //这些api通常用在手机上，手机上屏幕缩放他们就会相对的起反应

        window.visualViewport.addEventListener('scroll', viewportHandler);
        window.visualViewport.addEventListener('resize', viewportHandler);
    });
</script>
</body>
</html>
