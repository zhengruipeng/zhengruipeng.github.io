<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        /*
        * If you access a private property from an object that
        * doesn't have the property,
        * a TypeError is thrown,
        * instead of returning undefined as normal properties do.
        * */
        class C {
            #x;

            static getX(obj) {
                return obj.#x;
            }
        }

        console.log(C.getX(new C())); // undefined
        console.log(C.getX({})); // TypeError: Cannot read private member #x from an object whose class did not declare it
    })
</script>
</body>
</html>
