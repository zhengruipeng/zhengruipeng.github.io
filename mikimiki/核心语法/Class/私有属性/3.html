<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        class ClassWithPrivateField {
            #privateField;

            constructor() {
                this.#privateField = 42;
            }
        }

        class SubClass extends ClassWithPrivateField {
            #subPrivateField;

            constructor() {
                super();
                this.#subPrivateField = 23;
            }
        }

        new SubClass();
// SubClass {#subPrivateField: 23}

    })
</script>
</body>
</html>
