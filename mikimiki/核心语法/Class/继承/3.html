<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        /*
        * The right-hand side of extends does not have to be an identifier.
        * You can use any expression that evaluates to a constructor.
        * This is often useful to create mixins.
        * */
        class SomeClass extends class {
            constructor() {
                console.log("Base class");
            }
        } {
            constructor() {
                super();
                console.log("Derived class");
            }
        }

        new SomeClass();
// Base class
// Derived class


    })
</script>
</body>
</html>
