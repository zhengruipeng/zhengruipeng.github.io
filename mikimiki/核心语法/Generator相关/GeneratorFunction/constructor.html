<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        const GeneratorFunction = function* () {
        }.constructor;

        console.log(GeneratorFunction)

        const foo = new GeneratorFunction("a","b",`
            yield a;
            yield b;
            yield 'c';
        `);

        let str = '';
        for (const val of foo("d","e")) {
            str = str + val;
        }

        console.log(str);
        // Expected output: "abc"

    })
</script>
</body>
</html>
