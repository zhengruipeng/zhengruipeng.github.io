<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        const date = new Date(Date.UTC(2023, 0, 30, 4, 0, 5, 738));
// Results below assume UTC timezone - your results may vary

// Specify default date formatting for language (locale)
        console.log(new Intl.DateTimeFormat('en-US').format(date));
// Expected output: "12/20/2020"

// Specify default date formatting for language with a fallback language (in this case Indonesian)
        console.log(new Intl.DateTimeFormat(['ban', 'id']).format(date));
// Expected output: "20/12/2020"
        console.log(new Intl.DateTimeFormat('zh-CN').format(date));


        let numberingSystem = [
            "arab", "arabext", "bali", "beng", "deva", "fullwide", "gujr", "guru", "hanidec", "khmr", "knda", "laoo", "latn", "limb", "mlym", "mong", "mymr", "orya", "tamldec", "telu", "thai", "tibt"
        ];

        // islamicc已经被淘汰，请使用islamic-civil
        let calendarSystem = [
            "buddhist", "chinese", "coptic", "dangi", "ethioaa", "ethiopic", "gregory", "hebrew", "indian", "islamic", "islamic-umalqura", "islamic-tbla", "islamic-civil", "islamic-rgsa", "iso8601", "japanese", "persian", "roc", "islamicc"
        ];

        let hourcycle = [
            "h11", "h12", "h23", "h24"
        ];

        numberingSystem.forEach(nu => {
            console.log("using numbering system " + nu + ": ", new Intl.DateTimeFormat('zh-CN-u-nu-' + nu).format(date));
        });

        calendarSystem.forEach(ca => {
            console.log("using calendar system " + ca + ": ", new Intl.DateTimeFormat('zh-CN-u-ca-' + ca).format(date));
        });

        hourcycle.forEach(hc => {

            console.log("using hour cycle " + hc + ": ", new Intl.DateTimeFormat('zh-CN-u-hc-' + hc, {
                dateStyle: 'full',
                timeStyle: 'full',
                timeZone: 'PRC'
            }).format(date));

        });
    });
</script>
</body>
</html>
