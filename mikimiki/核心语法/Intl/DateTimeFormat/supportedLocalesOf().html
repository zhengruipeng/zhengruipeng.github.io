<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
      console.log(Intl.DateTimeFormat.supportedLocalesOf("zh-CN-u-ca-chinese"));
        let numberingSystem = [
            "arab", "arabext", "bali", "beng", "deva", "fullwide", "gujr", "guru", "hanidec", "khmr", "knda", "laoo", "latn", "limb", "mlym", "mong", "mymr", "orya", "tamldec", "telu", "thai", "tibt"
        ];

        // islamicc已经被淘汰，请使用islamic-civil
        let calendarSystem = [
            "buddhist", "chinese", "coptic", "dangi", "ethioaa", "ethiopic", "gregory", "hebrew", "indian", "islamic", "islamic-umalqura", "islamic-tbla", "islamic-civil", "islamic-rgsa", "iso8601", "japanese", "persian", "roc", "islamicc"
        ];

        let hourcycle = [
            "h11", "h12", "h23", "h24"
        ];

        numberingSystem.forEach(nu => {
            console.log("using numbering system " + nu + ": ", Intl.DateTimeFormat.supportedLocalesOf('zh-CN-u-nu-' + nu));
        });

        calendarSystem.forEach(ca => {
            console.log("using calendar system " + ca + ": ", Intl.DateTimeFormat.supportedLocalesOf('zh-CN-u-ca-' + ca));
        });

        hourcycle.forEach(hc => {
            console.log("using hour cycle " + hc + ": ", Intl.DateTimeFormat.supportedLocalesOf('zh-CN-u-hc-' + hc));
        });
    });
</script>
</body>
</html>
