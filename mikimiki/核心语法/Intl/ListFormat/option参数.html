<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <link href="../table-default-style.css" rel="stylesheet" type="text/css"/>-->
    <style>
        pre {
            font-size: 1.4em;
        }
    </style>
</head>
<body>
<pre id="output">

</pre>
<script type="text/javascript" src="../Object-prototype-toString2.js"></script>
<script type="module">
    import {JSONParser} from "../JSONParser.js";

    document.addEventListener("DOMContentLoaded", function () {
        const output = this.getElementById("output");

        let UnicodeExtensionKey = {
            nu: ["latn", "adlm", "ahom", "arab", "arabext", "bali", "beng", "bhks", "brah", "cakm", "cham", "deva", "diak", "fullwide", "gong", "gonm", "gujr", "guru", "hanidec", "hmng", "hmnp", "java", "kali", "khmr", "knda", "lana", "lanatham", "laoo", "lepc", "limb", "mathbold", "mathdbl", "mathmono", "mathsanb", "mathsans", "mlym", "modi", "mong", "mroo", "mtei", "mymr", "mymrshan", "mymrtlng", "newa", "nkoo", "olck", "orya", "osma", "rohg", "saur", "segment", "shrd", "sind", "sinh", "sora", "sund", "takr", "talu", "tamldec", "telu", "thai", "tibt", "tirh", "vaii", "wara", "wcho"]
        };

        let jsonParser = new JSONParser(UnicodeExtensionKey);
        jsonParser.import("../table-default-style.css")
        jsonParser.initTable();

        const number = 123456.789;
        jsonParser.onJsonChange = function (ev) {
            output.innerHTML = new Intl.NumberFormat(
                "zh-CN-u-nu -" + jsonParser.toJSON().nu
            )
                .format(number)
        };
    });
</script>
</body>
</html>
