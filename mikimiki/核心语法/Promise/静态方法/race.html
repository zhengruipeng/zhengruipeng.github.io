<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {

        let MyPromise = class extends Promise {
            constructor(executor) {
                super(executor);
                this.info = "这是Promise子类2"
            }
        }
        let promise1 = new MyPromise(function (resolve) {
            setTimeout(function () {
                resolve(1);
            }, 100)
        });
        let promise2 = new MyPromise(function (resolve) {
            setTimeout(function () {
                resolve(2);
            }, 200)
        });
        let promise3 = new MyPromise(function (resolve) {
            setTimeout(function () {
                resolve(3);
            }, 300)
        });

        let p = MyPromise.race([promise1,promise2,promise3]);
        console.log(p);
        p.then(res => {
            console.log(res);
        });
    })
</script>
</body>
</html>
