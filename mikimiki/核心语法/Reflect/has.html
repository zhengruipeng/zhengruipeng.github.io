<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        let o = {
            foo: 1
        };

        console.log(Reflect.has(o, 'foo'));
        console.log(Reflect.has(o, 'baz'));
    });
</script>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        let o = {
            foo: 1
        };
        let p = new Proxy(o, {
            has(target, p) {
                console.log(target, p)
                return Reflect.has(target,p)
            }
        });

        console.log("foo" in p)
    });
</script>
</body>
</html>
