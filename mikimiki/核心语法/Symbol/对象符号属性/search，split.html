<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
    document.addEventListener("DOMContentLoaded",function (){
        let o = {
            [Symbol.search](string){
                return string+"----"+string.indexOf("123");
            }
        };
        console.log("123123".search("3"));
        console.log("123123".search(o));
        console.log(o[Symbol.search]("123123"));
        o = {
            [Symbol.split](string){
                const splitor = "2"
                const index = string.indexOf(splitor);
                return `${string.substring(0, index)}/${string.substring(index + splitor.length)}`;
            }
        };
        console.log("123123".split("2"));
        console.log("123123".split(o));
        console.log(o[Symbol.split]("123123"));


    })
</script>
