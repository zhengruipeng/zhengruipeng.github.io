<body>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        let indexedDBReq = indexedDB.open("managerDB",4);
        indexedDBReq.onsuccess = function (){
            let db = this.result;
            let transaction = db.transaction("studentgrade","readwrite");
            let objstr = transaction.objectStore("studentgrade");
            objstr.put({sId:-1,cId:-1,grade:-100},{key:12})
        }
    })
</script>
</body>
