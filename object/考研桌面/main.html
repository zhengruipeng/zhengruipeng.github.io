    <title>Title</title>

        #main-image {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;

            transition: .1s;
            transform-origin: center center;

            user-select: none;
        }

        time {
            position: fixed;
            top: 30px;
            right: 30px;

            font-family: 微软雅黑, "Kristen ITC", serif;
            font-weight: 300;
            font-size: 1.3em;

            transition: .3s;
            z-index: 2;
            cursor: pointer;
            color: #F1AAD8;
            user-select: none;
        }

        time:hover {
        }
    </style>
</head>

<time>距离<span id="year-last">24</span>年考研还有 <span id="day-last">1</span> 天</time>
