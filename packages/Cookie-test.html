<script type="module">
    import {Cookie} from "./Cookie.js";

    document.addEventListener("DOMContentLoaded", function () {
        document.cookie = "";

        let cookie = new Cookie(this);

        cookie.set("a", "1");
        cookie.set("b", "2");
        cookie.set("c", "3");
        cookie.set("d", "4");

        console.log(this.cookie);
        for (let key of cookie.keys()) {
            console.log(key);
        }

        for (let value of cookie.values()) {
            console.log(value);
        }

        for (let [key, value] of cookie.entries()) {
            console.log(key, value);
        }

        for (let [key, value] of cookie) {
            console.log(key, value);
        }

        console.log(cookie.get("d"));
        console.log(cookie.has("a"))
        console.log(cookie.has("d"))
        console.log(cookie.has("e"))


        cookie.set("e",true);

        console.log(cookie.get("f"));
        console.log(cookie.has("f"))

        for (let [key, value] of cookie) {
            console.log(key, value);
        }
