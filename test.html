<!DOCTYPE html>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", async function () {
        let arr = [0,1];
        let o = {
            a: 1,
            b: 2
        }
        let objPrototypeProxy = new Proxy(Object.prototype, {
            get(target, propKey, receiver) {     //target监听的对象，propKey所引用的属性，receiver相应的proxy对象
                if (propKey === "valueOf") {
                    console.warn("read valueOf")
                }
                return target[propKey];
            },
        });

        let arrProxy = new Proxy(arr, {
            get(target, propKey, receiver) {     //target监听的对象，propKey所引用的属性，receiver相应的proxy对象
                console.warn("read arr elements " + (propKey.toString()))
                return target[propKey];
            }
        })
        Object.setPrototypeOf(Object.getPrototypeOf(arrProxy), objPrototypeProxy);

        console.log(arrProxy == 1)
        console.log([1,2,3].toString())
    });
</>
