<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<script type="module">
    document.addEventListener("DOMContentLoaded", async function () {
        let a, b;
        a = b = 0;
        for (let i = 0; i < 1e8; i++) {
            let rand = Math.random();
            if (rand < 0.5) {
                // document.body.innerHTML += "回去<br />"
                a++;
            } else if (rand >= 0.5) {
                // document.body.innerHTML += "不回去<br />"
                b++

            }
        }
        document.body.innerHTML += "回去" + (a / 1e8) + "不回去" + (b / 1e8);

    });
</script>
</body>
</html>
