        <h2>一、简介</h2>
        <p>东北石油大学是一所全国重点院校，是伴随大庆油田的发现而诞生的一所以工学为主，工、理、管、文、经、法、教育学多学科协调发展的省属普通高等学校。</p>

        <h2>二、办学理念</h2>
        <p>东北石油大学按照<strong class="attention">以人为本、科学发展、质量立校、特色创优</strong>的办学理念.</p>
        <p>抓住机遇，锐意改革，求真务实，开拓创新.</p>

        <h2>三、招生</h2>
        <p>学校面向30个省（市、自治区）招生。</p>
        <p>目前，全日制在校生24886人，其中本科生<storng>16950</storng>
            人、专科生<em>5636</em>人（秦皇岛校区）、硕士、博士研究生<ins>2300</ins>
            人。办学50年来，学校培养各类人才近<del>10</del>万名。
        </p>
    </main>
