<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select{
            border:#ccc solid 1px;
            border-radius: 20px;
            overflow: hidden;
            display: block;
        }
        input[type='submit']{
            border:#ccc solid 1px;
            border-radius: 20px;
            overflow: hidden;
            padding:15px 30px;
            transition: .3s;
            background-color: #fff;
            margin:30px 15px;
        }
        select>option{
            border-bottom: solid 1px #ccc;
            padding:15px 30px;
            transition: .3s;
            /*background-color: #eee;*/
        }
        select>option:last-child{
            border-bottom: solid 0px #ccc;
        }
        select>option:hover{
            background-color: rgba(100,200,255,.3);
            cursor: pointer;

        }
        input[type='submit']:hover{
            background-color: rgba(100,200,255,.3);
            cursor: pointer;

        }
        </style>
</head>
<body>
<form action="./form/form.php" method="post" enctype="application/x-www-form-urlencoded">
    <select name="table" multiple>
        <option value="student">student</option>
        <option value="course">course</option>
        <option value="exp_view">exp_view</option>
        <option value="studentgrade">studentgrade</option>
    </select>
    <input type="submit" />
</form>
</body>
</html>
