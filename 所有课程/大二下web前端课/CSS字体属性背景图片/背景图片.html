<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      div{
          background-image: url("./bgi.png");
          height:130px;
          width:160px;
          float:left;
      }
      #div1{
          background-position:-66.6% 0;
      }
      #div2{
          background-position:33.3% 50%;
      }
      #div3{
          background-position:100% 100%;
      }
      #div4{
          background-position:0% 100%;
      }
      #div5{
          background-position:50% 50%;
      }
      #div6{
           background-position:100% 25%;
       }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
<div id="div5"></div>
<div id="div6"></div>
</body>
</html>
