<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height:200px;
            width:200px;
            border:#000 solid 1px;

        }
        div:nth-child(1){
            background-color: yellow;
            transform:translate(100px,100px);
        }
        div:nth-child(2){
            background-color: rgb(100,255,100);
        }
        div:nth-child(3){
            background-color: rgba(255,100,255,.3);
        }
        </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
</body>
</html>
