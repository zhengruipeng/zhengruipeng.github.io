    <style>
        #div11{
            width:200px;
            height:200px;
            border-bottom: blue dashed 3px;
            padding:20px 15px 20px 10px;
            margin:30px 15px;
            background-color:green;
        }

<body>
11、盒子模型，假设div的class属性为div1，id属性为div11，按照叙述书写div盒子的代码
1）请在一条CSS规则中完成如下设置；
2）div盒子的宽度和高度为200像素；
3）设置div只有下边框线，线型为虚线，宽度为3像素，颜色为blue；
4）设置div的左内边距为10像素，右内边距为15像素，上下内边距为20像素；
5）设置div的左右外边距为15像素，上下外边距为30像素；
6）为div设置背景颜色green.
<div class="div1" id="div11">
