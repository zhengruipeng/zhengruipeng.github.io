<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
        a.a-red:link{
            color:#000;
            text-decoration: none;
        }
        a.a-red:visited{
            color:green;
            font-style: italic;
        }
        a.a-red:hover{
            color:red;
            text-decoration: underline;
        }
        a.a-red:active{
            color:blue;
        }
    </style>
</head>
<body>
9、伪类练习。请按照如下要求写出CSS代码。
有一组超链接，具有class属性a-red，请设置超链接在四种伪类下的效果。
未访问前文本颜色为black，无下划线；鼠标悬停状态下文本颜色为red，
添加下划线；激活状态下文本颜色为blue；访问过后文本颜色为green，斜体。

</body>
</html>
