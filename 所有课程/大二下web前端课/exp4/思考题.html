<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            height:80vh;
            width:60vw;

        }
        .container:nth-child(1)>header{
            float:left;
            width:100%;
            border:#000 solid 1px;
            height:20%;
            background-color:rgb(0,130,0);
        }
        .container:nth-child(1)>aside:nth-of-type(1){
            float:left;
            width:29%;
            border:#000 solid 1px;
            height:60%;
            background-color:rgba(50,255,50,.15);

        }
        .container:nth-child(1)>aside:nth-of-type(2){
            float:right;
            width:29%;
            border:#000 solid 1px;
            height:60%;
            background-color:rgba(50,255,50,.15);

        }
        .container:nth-child(1)>main {
            float:left;
            width:40%;
            border:#000 solid 1px;
            height:60%;
            background-color:rgba(255,255,0,.3);
            margin-left: 6px
        }
        .container:nth-child(1)>footer{
            clear:both;
            width:100%;
            border:#000 solid 1px;
            height:18%;
            background-color:rgb(0,200,0);
        }
    </style>
</head>
<body>
<div class="container">
    <header></header>
    <aside></aside>
    <aside></aside>
    <main></main>
    <footer></footer>
</div>
</body>
</html>
