<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="module">
    document.addEventListener("DOMContentLoaded",function (){
        let max = function (...a){
            return Math.max(...a);
        };
        let a = prompt("第一个数") - 0;
        let b = prompt("第二个数") - 0;
        let c = prompt("第三个数") - 0;
        alert(max(a,b,c));
    })
</script>
</body>
