<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="fir" style="background-color: #f00;height:100px;width:100px;"></div>
<div id="sec" style="background-color: #0f0;height:100px;width:100px;"></div>
<div id="thi" style="background-color: #00f;height:100px;width:100px;"></div>
<script type="module">
    document.addEventListener("DOMContentLoaded",function (){
        const divs = Array.from(this.querySelectorAll("div"));
        divs.forEach(div => {
            div.onclick = function (){
                document.body.style.backgroundColor = this.style.backgroundColor;
            }
        })


    })
</script>
</body>
</html>
