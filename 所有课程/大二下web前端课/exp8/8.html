<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type='radio']{
            display: none;
        }
        label{
            display: block;
            height:100px;
            width:100px;
            margin:10px;
            border:#000 solid 2px;
        }
        input[type='radio']:nth-of-type(1):checked+label{
            background-color: red;
            box-shadow: 0 0 10px red;
        }
        input[type='radio']:nth-of-type(2):checked+label{
            background-color: yellow;
            box-shadow: 0 0 10px yellow;
        }
        input[type='radio']:nth-of-type(3):checked+label{
            background-color: greenyellow;
            box-shadow: 0 0 10px greenyellow;
        }
        </style>
</head>
<body>
<input type="radio" name="select" id="fir" />
<label for="fir">红色</label>
<input type="radio" name="select" id="sec" />
<label for="sec">黄色</label>
<input type="radio" name="select" id="thi" />
<label for="thi">绿色</label>
<div id="cover"></div>
</body>
</html>
