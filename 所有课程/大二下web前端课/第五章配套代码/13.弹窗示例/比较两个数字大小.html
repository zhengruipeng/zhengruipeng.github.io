<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    window.onload = function (){//初始加载
        var num1;
        var num2;
        num1 = window.prompt("请输入第1个数",0);
        num2 = window.prompt("请输入第2个数",0);
        if(num1-0>num2-0) alert("大的数是"+num1);
        else alert("大的数是"+num2);

    }
</script>
</body>
</html>
