<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            border-radius: 50%;
            height:100px;
            width:100px;
            border:blue 1px solid ;
            position:absolute;
            top:100px;
            left: 100px;
            display: grid;
            justify-content: center;
            align-content: center;
        }
        #div2{
            border-radius: 20px;
            height:100px;
            width:200px;
            border:deeppink 1px solid ;
            position:absolute;
            top:150px;
            left: 150px;
            display: grid;
            justify-content: center;
            align-content: center;
        }
        </style>
</head>
<body>
<div id="div1">我是div1</div>
<div id="div2">我是div2，我在div1上面</div>
<script type="text/javascript">
    window.onload = function (){//初始加载
        const div1 = document.getElementById("div1");
        const div2 = document.getElementById("div2");
        div1.onclick = function (){
            alert("div1：我被点了");
        };
        div2.onclick = function (){
            alert("div2：我被点了");
        };
        document.body.onclick = function(){
            alert("父类：我的子类被点了，我们重合了，我也会被点")
        }
    }
</script>
</body>
</html>
