<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" style="font-size:60px">0</div>
<script type="text/javascript">
    var i=1;var flag;
    function a(){
        document.getElementById("div1").innerHTML=i++;
    }
    flag = window.setInterval("a()",1000);
</script>
<input type="button" value="stop"  onclick="clearInterval(flag)"/>


</body>
</html>
