<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" style="font-size:60px">0</div>
<script type="text/javascript">
    window.onload = function (){
        var i=1;
        function a(){
            document.getElementById("div1").innerHTML=i++;
        }
        window.setInterval(function (){a();},1000);
    }
</script>

</body>
</html>
