<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" style="font-size:60px">0</div>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        const button = document.querySelector("input[type=button]");
        button.onclick = function () {
            document.getElementById("div1").innerHTML = parseInt(document.getElementById("div1").innerHTML)+1;
            window.setTimeout(button.onclick,1000);
        };
    })
</script>
<input type="button" value="开始计时" />

</body>
</html>
