<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas height="600" width="1500" id="canvas"></canvas>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded",function () {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext("2d");
    ctx.moveTo(100,100);
    ctx.bezierCurveTo(200,0,300,200,400,100);
    ctx.strokeStyle = "#000";
    ctx.stroke();

  });
</script>
</body>
</html>
