<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var f=1,sum=0;
    for(let i=1;i<=10;i++) {
        f=i*f;
        sum += f;
    }
    console.log("1到10的阶乘和是："+sum);
</script>
<script type="text/javascript">
    // let t,sum=0;.
    sum=0
    for(let i=1;i<=10;i++) {
        t=1;
        for(let j=1;j<=i;j++){
            t=t*j;
        }
        sum+=t;
    }
    console.log("1到10的阶乘和是："+sum);
</script>

</body>
</html>
