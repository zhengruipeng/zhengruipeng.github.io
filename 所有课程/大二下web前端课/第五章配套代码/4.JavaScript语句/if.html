<script type="text/javascript">
    var expression = true;
    if(typeof expression === "boolean"){
      console.log("表达式是布尔值");
    }else if(typeof expression === "number"){
      console.log("表达式是字符串")
    }else{
      console.log("表达式是其他类型")
    }
</script>
