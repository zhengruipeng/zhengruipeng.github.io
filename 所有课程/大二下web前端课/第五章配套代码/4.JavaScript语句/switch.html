<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  var d=new Date();
  var theDay=d.getDay();//声明日期对象，获取星期（1-0）
  switch (theDay) {
    case 1:     document.write("黑色星期一！");break;
    case 2:     document.write("郁闷星期二！");break;
    case 3:     document.write("崩溃星期三！");break;
    case 4:     document.write("期待星期四!"); break;
    case 5:     document.write("开心星期五！");break;
    case 6:     document.write("解放星期六！");break;
    case 0:     document.write("爱与痛的边缘！星期天！");break;
    default:     document.write("不会执行到我哦！")
  }
</script>

</body>
</html>
