<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>

<body>
  <!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式，插值表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

  <div id="app">
    <h2>1. 双大括号表达式</h2>
    <p>{{msg}}</p>
    <p>{{msg.toUpperCase()}}</p>


    <h2>2. 指令一: 强制数据绑定</h2>
    <a href="url">访问指定站点</a><br><!--不能使用-->
    <a v-bind:href="url">访问指定站点 2</a><br>
    <a :href="url">访问指定站点 3</a><br>

    <h2>3. 指令二: 绑定事件监听</h2>
    <button v-on:click="handleClick">点我</button>
    <button @click="handleClick">点我 2</button>
    <img :src="imgSrc" />
    <button type="button" @click="handleclickParam('oracle')">传参数的按钮</button>
<button type="button" @click="handleclickParam(location)">传参数的按钮</button>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
  <script>
    new Vue({
      el: '#app',
      data: {// data 的所有属性都会成功vm 对象的属性, 而模板页面中可以直接访问
        msg: 'NBA I Love This Game!',
        url: 'http://www.baidu.com',
        imgSrc: 'pic6.jpg',
        location:'我是要传递的参数'
      },
      methods: {
        handleClick() {
          alert('处理点击')
        },
        handleclickParam(params) {
          console.log(params);
        }
      }
    })
  </script>



</body>

</html>
