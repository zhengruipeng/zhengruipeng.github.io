<!DOCTYPE html>
<html>
	<head>

	<body>
		<div id="app">

			</h4>
			<button>新增</button>

						<th>

						<th>
							姓名

						<th>

						</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				<tbody>
					<!--  -->
					<tr v-for="(item,index) in list" :key="item.id">

							{{index+1}}
						</td>
						<td>
							{{item.name}}
						</td>
						<td>
							<!-- 提示：计算属性已经创建完毕通过在计算属性中的函数处理 -->

			</table>

						return function(phone){

							console.log(phone)
