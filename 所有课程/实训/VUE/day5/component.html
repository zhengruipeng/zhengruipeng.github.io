<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.component1{
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h4>
				自定义组件component
			</h4>
			<input type="text" v-model="inputValue">
			<!-- 
			  在网页查看器中查看渲染后的代码，此时的自定义标签将会被渲染成
				定义组件时template中的内容
			 -->
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component>
			<!-- 
				组件是一个封闭的作用域，他内部的数据是无法在组件外层使用的
			  所以在这里引用title的值时Vue会在自身的实例中的data中寻找title属性如果没有将不渲染
			-->
			{{title}}
			<h4>
				练习:请模仿示例自己定义一个组件并展示在网页上
			</h4>
			<div>
				
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('my-component',{
				data(){
					return {
						title:'我的第一个自定义组件'
					}
				},
				// 在组件中template相当于html部分的标签，引用组件时会将该部分的内容渲染到网页上，
				// 并且template内部除了类型是字符串以外其他都和html无差别
				template:`
					<div class="component1">{{title}}</div>
				`
			})
			new Vue({
				data(){
					return {
						inputValue:'我是vue最顶层数据'
					}
				}
			}).$mount('#app')
		</script>
	</body>
</html>
