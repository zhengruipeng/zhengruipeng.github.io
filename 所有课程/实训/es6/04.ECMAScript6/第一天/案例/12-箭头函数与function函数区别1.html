        // es5用函数当对象
        //   function Ren() {

        let Ren = (name) => {
            console.log(name)
        }
        let Ren1 = function (name) {
            console.log(name)
        }
        console.dir(Ren)
        console.dir(Ren1)
        let r1 = new Ren1('张三')
        console.log(r1)
        let r = new Ren('李四')
        console.log(r) //Error:Ren is not a constructor

    </script>
