            let str3 = strings[3];
            console.log(strings);
            let ageStr;
            if (ageExp > 99) {
                ageStr = 'centenarian';
            } else {
                ageStr = 'youngster';
            }

            // We can even return a string built using a template literal
            // 模板 变量分割字符串
            return `${str0}${personExp}${str1}${ageStr}${str2}`;
        }

        let output = myTag`That ${person} is a ${age}. 哈哈`;
