    <script>
        // promise本身是同步。但是promise的回调then和catch是异步的。

        // console.log(2);  //同步

let promise = new Promise((resolve, reject) => {
    console.log(1);  //同步
    resolve(3)
})

promise.then((resolve) => {//异步
    console.log(resolve);
})

console.log(2);//同步

    </script>
