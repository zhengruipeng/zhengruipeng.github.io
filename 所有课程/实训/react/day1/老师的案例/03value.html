<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app"></div>
		<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
		<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
		<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
		<script type="text/babel" >
      //react的jsx中可可以使用{}开辟一个编辑js的空间
      //所以在这个空间中可是使用任何本作用域内部的js变量以及js的全局变量
      var a = '123'
      var arr = ['1','2','3']
      let json1 = {name:'小明',age:18}
			ReactDOM.render(
				<div>
          展示作用域中的a的值：{a}
          <br/>
          使用随机数：{Math.random()}
          <br/>
          使用常量运算：{1+1}
          <br/>
          使用自执行函数:{
            (function(){
              return 123
            })()
          }
          <br/>
          展示数组:{arr}
          <br/>
          {/*
            在jsx中注释这样写，
            注意在jsx中展示json需要使用JSON进行字符串转化，否则会报错
          */}
          展示数组:{JSON.stringify(json1)},
					<h4>
						仿照上面的方式自己定义几个js的变量再下面练习一下
					</h4>
				</div>,
				document.querySelector('#app')
			)
		</script>
	</body>
</html>
