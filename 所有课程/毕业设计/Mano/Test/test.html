<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            position: absolute;
        }
    </style>
</head>
<body>
<canvas height="400" width="400" id="canvas1"></canvas>
<canvas height="400" width="400" id="canvas2"></canvas>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const canvas1 = this.querySelector("#canvas1");
        const canvas2 = this.querySelector("#canvas2");

        const c1 = canvas1.getContext("2d");
        const c2 = canvas2.getContext("2d");

        c1.fillStyle = "red"
        c2.fillStyle = "blue"

        c1.fillRect(100,100,200,200);
        c2.fillRect(200,200,200,200);
    })
</script>
</body>
</html>
