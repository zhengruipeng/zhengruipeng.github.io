<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>
<canvas height="600" width="1366"></canvas>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const canvas = this.querySelector("canvas");
        const c = canvas.getContext("2d");

        c.beginPath();
        c.rect(0,0,100,100);
        c.closePath();

        c.fill();
    })
</script>
</body>
</html>
