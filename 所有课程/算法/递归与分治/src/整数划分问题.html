<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        let q = function (/*int*/ n, /*int*/ m) {
            if( n<1 || m<1 ) return 0;
            if( n===1 || m===1)  return 1;
            if( n<m ) return q(n, n);
            if(n===m) return q(n, n-1)+1;
            return q(n,m-1)+q(n-m, m);
        }

        console.log(q(5,5));
    })
</script>
</body>
</html>
