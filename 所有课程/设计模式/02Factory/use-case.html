<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<script type="module">
    import {Console} from "./package/Console.js"
    import {config} from "./config.js";

    //main function
    document.addEventListener("DOMContentLoaded", async function () {
        let con = new Console();
        con.renderAsConsoleApp();

        let factory = new config.factory();
        let logger = factory.createLogger();

        con.output(logger.writeLog("hello world"));
        con.output(logger.writeLog({
            type: "object",
            message: "msg",
            message2: {
                a:1,b:3
            },
        }));

        con.output(factory.writeLog("hello factory"));
    });
</script>
</body>
</html>
