<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<script type="module">
    import {Console} from "./package/Console.js"
    import {config} from "./config.js";
    import {AmericanDessertFactory} from "./AmericanDessertFactory.js";

    //main function
    document.addEventListener("DOMContentLoaded", async function () {
        let con = new Console();
        con.renderAsConsoleApp();

        let factory = new config.factory();

        let coffee = factory.createCoffee();
        let dessert = factory.createDessert();

        con.output(factory instanceof AmericanDessertFactory ? "目前是美式的工厂" : "目前是意式的工厂")
        con.output(coffee.getName());
        con.output(dessert.getName());

    });
</script>
</body>
</html>
