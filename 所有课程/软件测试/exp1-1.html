<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<script type="module">
    import {Console} from "../../packages/Console.js";

    document.addEventListener("DOMContentLoaded", async function () {
        let con = new Console();
        con.renderAsConsoleApp();

        while (1) {
            let tel = (await con.input())[0];
            if(tel === "exit")break;

            let telReg = /^(.{0}?|\d{3}-)([3-9]{1}\d{2})-(\d{4})$/;

            if (telReg.test(tel)) {
                con.output("OK");
            } else
                con.output("NO");
        }
    });
</script>
</body>
</html>
