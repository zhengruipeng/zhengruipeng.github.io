<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <style>
        span {
            width: 100px;
            display: inline-block;
            padding: 5px 10px;
            margin: 2px;
            border: 1px solid green;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(0, 128, 0, .4);
            background-color: rgb(227, 255, 227, .4);
            text-align: center;
            color: rgb(47, 76, 4);
        }
    </style>
</head>

<body>
    <script>
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${i} x ${j} = ${i * j}</span>`)
            }
            document.write('<br>')


        }
    </script>
</body>

</html>
